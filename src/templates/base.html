{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width">

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>Task Lib</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__row">
          <div class="header__home">
            <a href="#" class="header__home__list">
              <i class="bi bi-list"></i>
            </a>
            <a href="#" class="header__home__item">
              <i class="bi bi-house"></i>
            </a>
          </div>
          <nav class="header__nav">
            <a href="#" class="header__nav__item">
              <span>Inbox</span>
            </a>
            <a href="#" class="header__nav__item">
              <span>Action Items</span>
            </a>
            <a href="#" class="header__nav__item">
              <span>Projects</span>
            </a>
            <a href="#" class="header__nav__item">
              <span>Reference</span>
            </a>
            <a href="#" class="header__nav__item">
              <span>Someday</span>
            </a>
          </nav>
          <div class="header__profile">
            <a href="#" class="header__profile__container">
              <div class="header__profile__username">
                <span>username</span>
              </div>
              <div class="header__profile__item">
                <i class="bi bi-person"></i>
              </div>
            </a>
          </div>
        </div>
      </div>
    </header>
    <div class="content">
      <div class="container">
        <div class="content__header">
          <h1 class="content__header__title">Inbox</h1>
          <a href="#" class="content__header__sort">
            <div class="content__header__sort__img">
              <i class="bi bi-funnel"></i>
            </div>
            <div class="content__header__sort__text">
              <span>Sort</span>
            </div>
          </a>
        </div>
        <hr class="divider">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
